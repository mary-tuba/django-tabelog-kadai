{% extends 'base.html' %}

{% block title %}決済キャンセル | {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-times-circle text-warning" style="font-size: 5rem;"></i>
                    
                    <h2 class="mt-4 mb-3">決済がキャンセルされました</h2>
                    
                    <p class="lead mb-4">
                        プレミアム会員への登録はキャンセルされました。<br>
                        引き続き無料会員としてサービスをご利用いただけます。
                    </p>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        お支払い情報は保存されていません。安心してご利用ください。
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'payments:subscribe' %}" class="btn btn-warning me-2">
                            <i class="fas fa-crown"></i> もう一度試す
                        </a>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-user"></i> マイページへ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
